# Models
model_id_or_path : /lustre/scwpod02/client/kyutai-interns/hippop/models/Llama3.2-3B
llm_name: Llama3.2-3B
run_dir: /lustre/scwpod02/client/kyutai-interns/hippop/tmp/
exp_name: Llama_test
w_embeds: True
norm_wo_embeds: False
lora:
  rank: 64
  scaling : 2.0
  enable: True

# Projector 
projector:
  hidden_dim: 4096
  n_layers: 3
  act: relu
  

# Embedder
embedder:
  dim: 4096
  name: NVEmbed # put '' to use trainable embedder
  train: false # put true to train embedder

# Pooling
  pooling_module: # see `embedders.py` for available pooling modules
    type: mean # mean, cls ...

# Data
data:
  train_data: /lustre/scwpod02/client/kyutai-interns/datasets/modular_finetuning/enwiki-20220120_train.jsonl
  eval_data: /lustre/scwpod02/client/kyutai-interns/datasets/modular_finetuning/enwiki-20220120_valid.jsonl
  shuffle: False


# Training and Optim
seq_len: 512
batch_size: 8
max_steps: 10000
optim:
  max_lr: 5.e-6
  weight_decay: 0.1
  warm_up_steps: 2000 
  initial_lr: 1.e-20 # cannot be strictly 0
  final_lr: 1.e-10


# other
seed: 0
log_freq: 100
eval_freq: 500
no_eval: False
ckpt_freq: 500
save_adapters: True # save only trained LoRA adapters. Set to `False` to merge LoRA adapter into the base model and save full fine-tuned model, not working for now 


# Monitoring
wandb: 
  project: embed_llm  # your wandb project name
  run_name: Llama_test  # your wandb run name
  key: 79d15dbc90cdc10b0d5e5ad252ae8ddbef9fd706 # your wandb api key
  offline: False
    
