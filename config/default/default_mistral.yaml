
# Models
model_id_or_path : /lustre/scwpod02/client/kyutai-interns/hippop/models/mistral_7B
llm_name: Mistral7B
run_dir: /lustre/scwpod02/client/kyutai-interns/hippop/tmp/
exp_name: Mistral_concat

lora:
  rank: 64
  scaling : 2.0
  enable: True



# Embedding augmented LLM
pipeline:
  w_embeds: True
  norm_wo_embeds: False
  embedder_name: NVEmbed # put '' to use trainable embedder
  trainable_embedder: false # put true to train embedder
  n_truncated_layers: 4 # number of layers to truncate from the base model
  normalize_embeddings: false
  continuation: false
  causal: true
  do_pool: true

  cross_att: false
  cross_att_layers: 5

  # Projector 
  mlp_project:
    hidden_dim: 4096
    n_layers: 0
    act: gelu
  
  pooling_module: # see `embedders.py` for available pooling modules
    type: mean # mean, cls ...


  

# Data
data:
  train_data: /lustre/scwpod02/client/kyutai-interns/datasets/modular_finetuning/enwiki-20220120_train.jsonl
  eval_data: /lustre/scwpod02/client/kyutai-interns/datasets/modular_finetuning/enwiki-20220120_valid.jsonl
  shuffle: False


# Training and Optim
seq_len: 512
batch_size: 8
num_microbatches: 1
max_steps: 10000
optim:
  max_lr: 5.e-6
  weight_decay: 0.1
  warm_up_steps: 2000 
  initial_lr: 1.e-20 # cannot be strictly 0
  final_lr: 1.e-10


# other
seed: 0
log_freq: 100
eval_freq: 500
no_eval: False
ckpt_freq: 500
save_adapters: True # save only trained LoRA adapters. Set to `False` to merge LoRA adapter into the base model and save full fine-tuned model, not working for now 

# Monitoring
wandb: 
  project: embed_llm  # your wandb project name
  run_name: Mistral_concat  # your wandb run name
